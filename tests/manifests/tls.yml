---
name: ((deployment))
releases:
  - name: syslog
    version: latest
  - name: windows-syslog
    version: latest
  - name: windows-utilities
    version: latest
stemcells:
  - alias: default
    os: ubuntu-bionic
    version: latest
  - alias: windows
    os: windows2019
    version: latest
instance_groups:
  - name: forwarder
    instances: 1
    vm_type: default
    vm_extensions:
    - 100GB_ephemeral_disk
    stemcell: windows
    networks:
      - name: default
    azs:
      - z1
    jobs:
      - name: syslog_forwarder_windows
        release: windows-syslog
        properties:
          syslog:
            director: "test-env"
            tls_enabled: true
            ca_cert: ((syslog.ca))
      - name: enable_ssh
        release: windows-utilities
      - name: enable_rdp
        release: windows-utilities
      - name: set_password
        release: windows-utilities
        properties:
          set_password:
            password: ((rdp_password))
  - name: storer
    instances: 1
    vm_type: default
    stemcell: default
    networks:
      - name: default
    azs:
      - z1
    jobs:
      - name: syslog_storer
        release: syslog
        properties:
          syslog:
            tls:
              ca: ((syslog.ca))
              certificate: ((syslog.certificate))
              private_key: ((syslog.private_key))
update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
variables:
- name: rdp_password
  type: password
- name: syslog_ca
  type: certificate
  update_mode: converge
  options:
    common_name: test
    is_ca: true
- name: syslog
  type: certificate
  update_mode: converge
  options:
    extended_key_usage:
    - client_auth
    - server_auth
    ca: syslog_ca
    common_name: '*.storer.default.((deployment)).bosh'
    alternative_names:
    - '*.storer.default.((deployment)).bosh'
